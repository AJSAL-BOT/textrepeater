<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Repeater</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    h2 {
      color: #00c2ff;
    }

    .input-box {
      margin-bottom: 15px;
    }

    input, button, textarea {
      background-color: #333344;
      border: none;
      padding: 10px;
      color: #ffffff;
      border-radius: 5px;
      margin: 5px;
      transition: background 0.3s ease-in-out;
    }

    input[type="number"] {
      width: 60px;
    }

    button {
      cursor: pointer;
    }

    .active {
      background-color: #00c2ff !important;
    }

    .inactive {
      background-color: #444455;
    }

    #output {
      width: 300px;
      height: 150px;
      resize: none;
      margin-top: 10px;
    }

    .button-container {
      margin-top: 10px;
    }

    #copyButton {
      background-color: #0077cc;
    }

    #copyButton:hover {
      background-color: #00ccff;
    }

    .ad-box {
      width: 100%;
      background-color: #2b2b2b;
      padding: 20px;
      text-align: center;
      border-top: 2px solid #444;
      margin-top: 40px;
    }

    .ad-box h3 {
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .top-banner {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Top Ad Banner -->
  <div class="top-banner">
    <script type="text/javascript">
      atOptions = {
        'key' : '8e56da583f5b268619c821ee99e405f4',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/8e56da583f5b268619c821ee99e405f4/invoke.js"></script>
  </div>

  <h2>Technological Text Repeater</h2>

  <div class="input-box">
    <label for="textInput">Enter Text: </label>
    <input type="text" id="textInput" placeholder="Enter text here...">
  </div>

  <div class="input-box">
    <label for="repeatCount">Number of Repeats: </label>
    <input type="number" id="repeatCount" min="1" value="1">
  </div>

  <button onclick="repeatText()">Repeat</button>

  <div class="button-container">
    <button id="periodButton" class="inactive" onclick="togglePeriod()">Toggle Period</button>
    <button id="copyButton" onclick="copyText()">Copy Output</button>
  </div>

  <h3>Repeated Text:</h3>
  <textarea id="output" readonly></textarea>

  <!-- Bottom Dark Theme Ad Box -->
  <div class="ad-box">
    <h3>Ads</h3>
    <script async="async" data-cfasync="false" src="//pl26732604.profitableratecpm.com/1b55e7b0c8e172aab01f68692835a2ce/invoke.js"></script>
    <div id="container-1b55e7b0c8e172aab01f68692835a2ce"></div>
  </div>

  <script>
    let periodEnabled = false;

    function repeatText() {
      const baseText = document.getElementById('textInput').value;
      const repeatCount = parseInt(document.getElementById('repeatCount').value);
      let result = '';

      for (let i = 0; i < repeatCount; i++) {
        result += baseText;
        if (periodEnabled) result += '.';
        result += '\n';
      }

      document.getElementById('output').value = result.trim();
    }

    function togglePeriod() {
      periodEnabled = !periodEnabled;
      const btn = document.getElementById('periodButton');
      btn.classList.toggle('active', periodEnabled);
      btn.classList.toggle('inactive', !periodEnabled);
      repeatText();
    }

    function copyText() {
      const output = document.getElementById('output');
      output.select();
      output.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(output.value).then(() => {
        alert("Output copied to clipboard!");
      });
    }
  </script>
</body>
</html>
